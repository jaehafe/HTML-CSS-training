<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Dropdown Menu</title>
  <link rel="stylesheet" href="css/12styles.css">
  
</head>
<body>

  <table class="inbox">
    <thead class="sr-only">
      <tr>
        <th scope="col">
          Actions
        </th>
        <th scope="col">
          Sender
        </th>
        <th scope="col">
          Title
        </th>
        <th scope="col">
          Time
        </th>
      </tr>
    </thead>


    <tbody>
      <tr class="read">
        <td>
          <div>
            <input type="checkbox" id="inbox-1"/>
            <label for="inbox-1" class="sr-only">Select this email</label>
          </div>
          <button type="button">
            <span class="sr-only">Add to favorites</span>
          </button>
        </td>
        <td>
          Slack
        </td>
        <td>
          <a href="#">
            <strong class="sr-only">Unread:</strong>
            <strong>
              jaeha
            </strong>
            <span>
              - jaeha. How’s everything going? We want to hear your opnion on...
            </span>
          </a>
        </td>
        <td>
          3:34 PM
        </td>
      </tr>
      <tr class="unread">
        <td>
          <div class="inbox-actions">
            <div class="inbox-checkbox">
              <input type="checkbox" id="inbox-1"/>
              <label for="inbox-1" class="sr-only">Select this email</label>
            </div>
            <button type="button" class="inbox-star">
              <span class="sr-only">Add to favorites</span>
            </button>
          </div>
        </td>
        <td>
          Slack
        </td>
        <td>
          <a href="#">
            <strong class="sr-only">Read:</strong>
            <strong>
              jaeha
            </strong>
            <span>
              - jaeha. How’s everything going? We want to hear your opnion on...
            </span>
          </a>
        </td>
        <td>
          3:34 PM
        </td>
      </tr>
    </tbody>
  </table>

  <script src="js/12GmailInbox.js"></script>
</body>
</html>
