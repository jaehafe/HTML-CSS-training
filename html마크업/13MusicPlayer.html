<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Dropdown Menu</title>
  <link rel="stylesheet" href="css/13styles.css">
  
</head>
<body>

  <ol class="music-player">
    <li class="music-play-item">
      <img src="https://m.media-amazon.com/images/I/814Rp76DidL._SS500_.jpg" 
      alt="러브 엑스 마키나" 
      lang="ko" 
      class="music-album-cover" />
        <div class="music-info">
          <div class="music-info-detail">
            <h1>
              <span lang="ko">TheCrisis</span>
              TheCrisis
            </h1>
            <strong>
              엔리꼬
            </strong>
          </div>
          <span>
            <!-- screen only -->
            <span class="sr-only">Duration</span>
            02:46
          </span>
        </div>
      <audio src="assets/TheCrisis.mp3" class="music-audio"></audio>
    </li>
    <li class="music-play-item">
      <img src="https://m.media-amazon.com/images/I/814Rp76DidL._SS500_.jpg" 
      alt="러브 엑스 마키나" 
      lang="ko" 
      class="music-album-cover" />
        <div class="music-info">
          <div class="music-info-detail">
            <h1>
              <span lang="ko">드뷔시 달빛</span>
              Debussy - Claire de Lune
            </h1>
            <strong>
              조성진
            </strong>
          </div>
          <span>
            <!-- screen only -->
            <span class="sr-only">Duration</span>
            02:46
          </span>
        </div>
      <audio src="assets/Debussy.mp3" class="music-audio"></audio>
    </li>
  </ol>

  <script src="js/13MusicPlayer.js"></script>
</body>
</html>
