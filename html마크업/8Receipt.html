<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt</title>
  <link rel="stylesheet" href="css/8styles.css">
  <script src="https://kit.fontawesome.com/324fb21786.js" crossorigin="anonymous"></script>
  
</head>
<body>

  <div>
  <h1>
    Bill sharing request
  <span>from jaeha</span>
  </h1>

  <div class="receipt">
    <h2>
      Mcdonald's
    </h2>
    <strong class="barcode">
     <img src="assets/barcode.svg" alt="Barcode">
    </strong>
    <span aria-label="Issued on June 24, 20xx">
      24.06.20xx
    </span>

  
  
    <div>
      <dl>
          <dt>In total</dt>
          <dd>
            <strong>
              &dollar;25.75
            </strong>
          </dd>
      </dl>
    

    
      <dl>
        <div>
          <dt>Coke Light - 0.3<span aria-label="litter">L</span>
          </dt>
          <dd>
            &dollar;1.50
          </dd>
        </div>
        <div>
          <dt>Heinieken Beer - 0.5<span aria-label="litter"></span>L
          </dt>
          <dd>
            &dollar;3.25
          </dd>
        </div>
        <div>
          <dt>Chicken McNuggets</dt>
          <dd>
            &dollar;21.00
          </dd>
        </div>
      </dl>
    </div>

  </div>

</body>
</html>
