<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Dropdown Menu</title>
  <link rel="stylesheet" href="css/11styles.css">
  
</head>
<body>

  <div class="feed">

    <div class="feed-user-profile">
      <a href="#">
        <img src="assets/pingu_study.jpg" alt="pingu"/>
      </a>
  
      <div>
        <h1>
          <a href="#">
            Jaeha
          </a>
        </h1>
        <span aria-label="Posted 30 minutes ago">
          30 min
        </span>
      </div>

      <button type="button">
        Follow
      </button>
    </div>

    <div class="feed-content">
      <p>
        The most beautiful experience we can have is the mysterious. It is the fundamental emotion that stands at the cradle of true art and true science. â€” Albert Einstein
      </p>
    </div>

    <div class="feed-footer">
      <button type="button">
        10 Likes
      </button>
      <button type="button">
        0 Comments
      </button>
    </div>

    <form action="" method="post" class="feed-comment">
      <textarea placeholder="Write a comment" name="" id="" cols="30" rows="10"></textarea>
      <button type="submit">Submit</button>
    </form>

  </div>

  <script src="js/11Feed.js"></script>
</body>
</html>
