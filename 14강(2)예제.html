<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Signup Form</h1>

  <label for="user-name">이름</label>
  <input type="text" id="user-name" placeholder="이름"/><br/>

  <label for="user-id">아이디</label>
  <input type="text" id="user-id" placeholder="최소 5자, 최대 10자" minlength="5" maxlength="10"/>

  <label>비밀번호</label>
  <input type="text placeholder="최소 6자, 최대 12자" minlength="6" maxlength="12">

  <label>이메일</label>
  <input type="email"/>

  <label>전화번호</label>
  <input type="text" placeholder="000-0000-0000형식" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"/>

  <label>만 나이</label>
  <input type="number" placeholder="12세 이상 122세 이하" min="12" max="122"/>
  <label>프로필 사진</label>
  <input type="file" placeholder="PNGm JPG만 허용" accept=".png, .jpg"/>

  <button>submint</button>
</body>
</html>
